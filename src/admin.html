<!DOCTYPE html>
<html lang="zh-Hans">

<head>

<body>
    <style>
        *{margin: 0;padding: 0}
        #yyy{
            padding: 50px 80px;
            border-radius: 20px;
            border: 2px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            flex-direction: column;
        }
    </style>
    <div id="yyy">
        <span id="xxx">点击或拖拽文件</span>
        <p>文件大小不能超过 40 MB</p>
    </div>
    <div id="uploadStatus"></div>
    <audio controls
        src="http://pn9394vrp.bkt.clouddn.com/Bacn%20-%20%E7%9F%B3%E8%BF%9B%20-%20%E5%A4%9C%E7%9A%84%E9%92%A2%E7%90%B4%E6%9B%B2%E4%BA%94.mp3"></audio>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    
    <script>
        var APP_ID = 'Ql0cVHMv9JbG8r4HeVrBSyJt-gzGzoHsz';
        var APP_KEY = '8BW3gB3IEBSh63asyeJWjlwA';

        AV.init({
            appId: APP_ID,
            appKey: APP_KEY
        });
    </script>
    <script src="../vendors/moxie.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script>
        //引入Plupload 、qiniu.js后
        var uploader = Qiniu.uploader({
            runtimes: 'html5', //上传模式,依次退化
            browse_button: 'xxx', //上传选择的点选按钮，**必需**
            uptoken_url:'http://localhost:8888/uptoken',
            // uptoken: getTokenMessage().token,
            // uptoken_url: getToken(), //Ajax请求upToken的Url，**强烈建议设置**（服务端提供）
            // uptoken : '', //若未指定uptoken_url,则必须指定 uptoken ,uptoken由其他程序生成
            // unique_names: true, // 默认 false，key为文件名。若开启该选项，SDK为自动生成上传成功后的key（文件名）。
            // save_key: true, // 默认 false。若在服务端生成uptoken的上传策略中指定了 `sava_key`，则开启，SDK会忽略对key的处理
            domain: 'http://qiniu-plupload.qiniudn.com/', //bucket 域名，下载资源时用到，**必需**
            get_new_uptoken: false, //设置上传文件的时候是否每次都重新获取新的token
            max_file_size: '40mb', //最大文件体积限制
            dragdrop: true, //开启可拖曳上传
            drop_element: 'yyy', //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
            auto_start: true, //选择文件后自动上传，若关闭需要自己绑定事件触发上传
            init: {
                'FilesAdded': function (up, files) {
                    plupload.each(files, function (file) {
                        // 文件添加进队列后,处理相关的事情
                        console.log(file.name);
                    });
                },
                'BeforeUpload': function (up, file) {
                    // 每个文件上传前,处理相关的事情
                },
                'UploadProgress': function (up, file) {
                    uploadStatus.textContent = "上传中。。。"
                    // 每个文件上传时,处理相关的事情
                },
                'FileUploaded': function (up, file, info) {
                    uploadStatus.textContent = "上传完毕"                    
                    // 每个文件上传成功后,处理相关的事情
                    // 其中 info 是文件上传成功后，服务端返回的json，形式如
                    // {
                    // "hash": "Fh8xVqod2MQ1mocfI4S4KpRL6D98",
                    // "key": "gogopher.jpg"
                    // }
                    // 参考http://developer.qiniu.com/docs/v6/api/overview/up/response/simple-response.html

                    // var domain = up.getOption('domain');
                    // var res = parseJSON(info);
                    // var sourceLink = domain + res.key; 获取上传成功后的文件的Url
                },
                'Error': function (up, err, errTip) {
                    //上传出错时,处理相关的事情
                },
                'UploadComplete': function () {
                    //队列文件处理完毕后,处理相关的事情
                },
                
            }
        });

    </script>

</body>

</html>
